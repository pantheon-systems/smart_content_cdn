smart_content_cdn.config:
  path: '/admin/config/system/smart-content-cdn'
  defaults:
    _form: '\Drupal\smart_content_cdn\Form\SmartContentCDNConfigForm'
    _title: 'Smart Content CDN configuration'
  requirements:
    _permission: 'configure smart content cdn'
smart_content_cdn.logout:
  path: '/user/sublogout'
  defaults:
    _controller: '\Drupal\smart_content_cdn\Controller\SubscriberUserController::logout'
  requirements:
   _access: 'TRUE'
