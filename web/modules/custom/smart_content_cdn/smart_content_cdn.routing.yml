smart_content_cdn.config:
  path: '/admin/config/system/smart-content-cdn'
  defaults:
    _form: '\Drupal\smart_content_cdn\Form\SmartContentCDNConfigForm'
    _title: 'Smart Content CDN configuration'
  requirements:
    _permission: 'configure smart content cdn'
smart_cdn.subscriber_login:
  path: '/subscriber-login'
  defaults:
    _form: '\Drupal\smart_content_cdn\Form\SubscriberLoginForm'
    _title: 'Subscriber Login'
  requirements:
    _permission: 'access content'
smart_content_cdn.interest_count:
  path: 'smart_content_cdn/interest_count/{node}'
  options:
    parameters:
      node:
        type: entity:node
  defaults:
    _controller: '\Drupal\smart_content_cdn\Controller\SmartCDNAjaxController::interestCount'
    _title: 'Interest Count'
  requirements:
    _permission: 'access content'
